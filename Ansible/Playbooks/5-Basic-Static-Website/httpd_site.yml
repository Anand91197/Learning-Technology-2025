---
- name: Host static website with httpd
  hosts: webserver
  become: yes
  tasks:
    - name: Install httpd
      package:
        name: httpd
        state: present

    - name: Ensure httpd is started and enabled
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Copy index.html to Apache root
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
        owner: apache
        group: apache
        mode: '0644'
