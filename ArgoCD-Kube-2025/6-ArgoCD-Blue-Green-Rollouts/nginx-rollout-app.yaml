apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-rollout-blue-green
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Testingbyme0011/6-ArgoCD-Blue-Green-Rollouts.git
    targetRevision: HEAD
    path: rollout-nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
